{% include "header.html" %}
<body>
<div class="layeredBox formCard">
<form action="{{ url_for('update_bug', bug_id=bug_id) }}" method="post" class="formContent">
    {{ form.csrf_token }}
    <h2>Update bug details</h2>
      <label class="formLabel">
        {{ form.title.label.text }}
    </label>
    {{ form.title }}
    <label class="formLabel">
        {{ form.description.label.text }}
    </label>
    {{ form.description }}
     <label class="formLabel">
        {{ form.steps_to_recreate.label.text }}
    </label>
    {{ form.steps_to_recreate }}
     <label class="formLabel">
        {{ form.error_url.label.text }}
    </label>
    {{ form.error_url }}
    <br/>
    {{ form.submit_bug }}
    <br/>
    <br/>
    <br/>
</form>
</div>
</body>
{% include "footer.html" %}
